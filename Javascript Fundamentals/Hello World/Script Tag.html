<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
</head>
<body>
    <p>Before the script...</p>

    <!-- Script can be marked with a script tag -->
    <script>
        alert( 'Hello, world!' )
    </script>

    <!-- Only the most simple scripts go into html. Others go into a separate file as shown below -->
    <!-- Note: Script can not have a src atttribute and code inside the element at the same time -->
    <script src="script1.js"></script>

    <p>After the script...</p>
</body>
</html>
